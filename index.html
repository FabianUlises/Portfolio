<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">

    <title>Fabian Carrillo</title>
</head>

<body>
    <!-- Start of page header -->

        <!-- Start of nav -->
        <nav>
            <!-- Start of nav container -->
            <div class="nav-container">
                <!-- Start of nav logo -->
                <div class="logo">FC</div>
                <!-- Start of nav btn container -->
                <div class="btn">
                    <!-- Three nav bars -->
                    <div class="bar bar1"></div>
                    <div class="bar bar2"></div>
                    <div class="bar bar3"></div>
                </div>
            <!-- End of nav btn container -->
            </div>
            <!-- End of nav container -->
            <!-- Start of nav links -->
            <ul>
                <li>
                    <a href="#banner">Home</a>
                </li>                
                <li>
                    <a href="#skills">Services</a>    
                </li>
                <li>

                </li>

        <!-- End of nav links -->

        <section class="banner">

                <div class="banner-icons">

                    <a target="_blank" href="https://github.com/FabianUlises"><i class="fa brands fa-github"></i></a>

    <section class="skills" id="skills">

                    <i class="fab brands fa-node"></i>

                </div>
            </article>
            <!--END OF SKILL ITEM-->

            <article class="skill">
                <div class="skill-icon">
                    <i class="fab fa-js"></i>
                </div>

                </div>
            </article>
            <!--END OF SKILL ITEM-->

            <article class="skill">
                <div class="skill-icon">
                    <i class="fa solid fa-database"></i>
